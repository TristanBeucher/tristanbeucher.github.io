---
layout: default
---
<a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>

<header>
  <h1>{{ site.title }}</h1>
</header>

<p>
  Here are my notes — shorter posts and quick thoughts.
</p>

{% assign notes = site.notes | sort: 'date' | reverse %}
<ul>
  {% for note in notes %}
    <li>
      <a href="{{ note.url }}">{{ note.title }}</a> — {{ note.date | date: "%Y-%m-%d" }}
    </li>
  {% endfor %}
</ul>
